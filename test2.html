<style>
  /*CSS document*/
* {
  text-align: center;
  text-decoration: none;
}
body {
  background-color: #0f1442;
  color: white;
  padding: 5px;
}
div {
  margin: 3px;
}
p {
  font-size: 1.2rem;
  margin-top: 3.2rem;
  font-family: initial;
}
#perfil {
  margin: 0 auto 3rem auto;
}
#perfil-image {
  width: 8rem;
  border-radius: 50%;
  transition: 0.2s;
}
#perfil-image:hover {
  transform: scale(1.1);
}
#name {
  margin: 0;
  font-size: 2rem;
  transition: 0.2s;
  color: white;
}
#name:hover {
  opacity: 0.8;
}
span {
  opacity: 0.5;
  color: white;
  transition: 0.2s;
}
span:hover {
  opacity: 0.8;
}
#sobre-mim {
  margin: 5px;
}
#grid-container {
  display: grid;
  grid-gap: 60px 20px;
  grid-template-columns: repeat(2, 40%);
  grid-template-rows: repeat(3, 6rem);
  justify-content: center;
}
.grid-item {
  border-radius: 30px;
  background-color: #2d2b7b;
  cursor: pointer;
  transition: 0.5s;
}
.grid-item:hover {
  background-color: #5464f8;
  transform: scale(1.1);
}
i {
  font-size: 4rem;
  margin: 15px;
  color: white;
  transition: 0.5s;
}
#tree {
  font-size: 1.5rem;
  margin: 0;
  color: green;
}
p#copy {
  margin: 6rem auto 0 auto;
}
@media (min-width: 600px) {
  #grid-container {
    grid-template-columns: repeat(3, 20%);
    grid-template-rows: repeat(2, 6rem);
  }
  p#copy {
    margin-top: 3rem;
  }
}

</style>

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
<link rel="stylesheet" href="css/style.css">
<title>Page Links</title>
</head>

<body>
  <header>
    <div id="perfil">
      <a target="_blank" href="https://www.instagram.com/ton.almeida01/">
        <img src="https://img.freepik.com/vetores-gratis/conceito-de-programadores-com-design-plano_23-2147872249.jpg?size=338&ext=jpg" alt="Perfil image" id="perfil-image">
        <p id="name">
          TonAlmeida
        </p>
        <span>@ton.almeida01</span>
      </a>
    </div>
  </header>
  <section id="grid-container">
    <a onmouseenter="enter(`i#git`)" onmouseout="out(`i#git`)" target="_blank" href="https://github.com/TonAlmeida" class="grid-item">
      <div><i id="git" class="fab fa-github"></i></div>
      <span>gitHub</span>
    </a>
    <a onmouseenter="enter()" onmouseout="out()" target="_blank" href="https://www.linkedin.com/in/elton-santos-de-almeida-8953b5205/" class="grid-item">
      <div><i class="fab fa-linkedin"></i></div>
      <span>linked-In</span>
    </a>
    <a onmouseenter="enter()" onmouseout="out()" target="_blank" href="https://codepen.io/your-work/" class="grid-item">
      <div><i class="fab fa-codepen"></i></div>
      <span>CodePen</span>
    </a>
    <a onmouseenter="enter()" onmouseout="out()" target="_blank" href="https://app.rocketseat.com.br/me/elton-santos-de-almeida-02521" class="grid-item">
      <div><i class="fas fa-rocket"></i></div>
      <span>Rocketseat</span>
    </a>
    <a onmouseenter="enter()" onmouseout="out()" target="_blank" href="https://www.instagram.com/ton.almeida01/" class="grid-item">
      <div><i class="fab fa-instagram"></i></div>
      <span>instagram</span>
    </a>
    <a onmouseenter="enter()" onmouseout="out()" target="_blank" href="https://br.pinterest.com/eltonsantosalmeida01/_saved/" class="grid-item">
      <div><i class="fab fa-pinterest"></i></div>
      <span>Pinterest</span>
    </a>
  </section>
  <footer>
    <p id="copy">
      <i id="tree" class="fas fa-tree"></i> linktree &copy;
    </p>
  </footer>
  <script src="js/script.js"></script>
</body>

</html>
