<style>
	@import 'https://fonts.googleapis.com/css?family=Lato';

*,*::before,*::after{
  padding: 0;
  margin: 0;
  font-family: 'Lato', sans-serif;
}


.wrapper{
  width: 100vw;
  height: 100vh;
}

.notifier{
  position: fixed;
  bottom: 10px;
  right: 15%;
}

.notification{
  position: relative;
  width: 275px;
  border-radius: 10px;
  background-color: #EF476F;
  padding: 50px 20px 40px;
  margin-top: 10px;
  box-shadow(3px 3px 6px rgba(0,0,0,.1));
  opacity: 0.9;
  
  animation-name: popup, fade;
  animation-duration: .5s, .9s;
  animation-timing-function: cubic-bezier(.87,-.41,.19,1.44);
  animation-fill-mode: backwards, forwards;
  animation-delay: 1s, 8s;
}

.notification h4{
  color: white;
  margin-bottom: 1em;
}

div.progress{
  height: 5px;
  border-radius: 2px;
  border: 1px solid #fff;
}

div.progress span{
  background: #fff;
  display: block;
  width: 0;
  height: 5px;
  animation: progress 6s 2s forwards linear;
}

@keyframes popup{
  0%, 30%{
    height: 0;
    padding: 0 20px;
    display: none;
  }
}

@keyframes fade{
  100%{
    opacity: 0;
  }
}

@keyframes progress{
  100% {
    width: 100%;
  }
}


</style>

<div class="wrapper">
  <div class="notifier">
      <div class="notification">
        <h4>Patient Added To Patient List</h4>
        <div class="progress"><span></span></div>
      </div>
    <div class="notification">
        <h4>Patient Removed From List</h4>
        <div class="progress"><span></span></div>
      </div>
  </div>
</div>
